<script src="candyTable.js"> </script>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.column:hover {
  background-color: #ddd;
}

.column.active {
  background-color: #666;
  color: white;
}
</style>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Product Grid</title>
    </head>
    <body>
      <h1 align="center">Candy Shop</h1>
        <div class="row">

            <h2>Peanut Butter Cups</h2>
            <p>$7.99</p>
          </div>

          <div class="column" onclick="clickCC()">

            <h2>Candy Canes</h2>

          </div>
        </div>

        <div class="row">
          <div class="column" onclick="clickAJ()">
            <img src="candyImages/AlmondJoy.png" width="300" height="300"/>
            <h2>Almond Joy</h2>
            <p>$0.99</p>
          </div>

          <div class="column" onclick="clickCO()">
            <img src="candyImages/CandyOreo.jpg" width="300" height="300"/>

        <div class="row">

        <div class="row">

          <div class="column" onclick="clickRK()">

          </div>
        </div>
    </body>
</html>
